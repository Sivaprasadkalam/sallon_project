{% extends "customerheader.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Select Product</title>
    <script type="text/javascript">
        function calcTotal()
        {
        var qty = parseInt(document.getElementById('quantity').value);
        var price = parseInt(document.getElementById('price').value);
        var rqty = parseInt(document.getElementById('rqty').value);
        if(rqty>qty)
        {
            document.getElementById('total').value="";
            alert("Req Qty is greater than available Qty");
        }
        else{
            document.getElementById('total').value=rqty*price;
        }
        }
    </script>
    <style>
        input{
        border-radius:45px;
        width: 80%;
        height: 40px;
        }
        form{
        height:750px;
        width:600px;
        margin-left:500px;
        }

    </style>
</head>
<body>
        <div class="content">
            <center> <h3 style="color:#00BFFF;font-size:30px;"> Select Product</h3></center>

            <h4>{{ msg }}</h4>
                    <div class="container1">
                        <form id="contact" action="/addtocart"
                              method="post">


                                {{msg}}


                                <input placeholder="Product Id" type="text" tabindex="1"
                                       name="pid" required readonly
                                       value="{{data[0]}}"/><br><br>

                                <input placeholder="Product Name" type="text" tabindex="1"
                                       name="pname" required  readonly
                                       value="{{data[1]}}"/><br><br>

                                <input placeholder="Product Type" type="text" tabindex="1"
                                       name="ptype" required
                                       value="{{data[2]}}" readonly/>
                                <br><br>

                                <input placeholder="Quantity" type="text"
                                       required
                                       name="quantity" id="quantity" maxlength="4"
                                       pattern="^[0-9]{1,4}$"
                                value="{{data[3]}}" readonly/><br><br>

                                <input placeholder="Price" type="text"
                                       required
                                       name="price" id="price"
                                       readonly value="{{data[4]}}"/>
                                <br><br>

                                <img src="/static/uploads/{{data[5]}}" width="100px" height="100px"/>
                                <br><br>

                                <input placeholder="Required Quantity" type="text"
                                       required
                                       name="rqty" id="rqty" maxlength="4"
                                       pattern="^[0-9]{1,4}$"
                                onkeyup="calcTotal()"/><br><br>

                                <input placeholder="Total Price" type="text"
                                       required
                                       name="total" id="total" readonly/>
                                <br><br>

                                <input type="submit" value="Add to Cart">

                        </form>
                    </div>

</body>
</html>
{% endblock %}
